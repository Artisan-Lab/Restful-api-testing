openapi: 3.0.0
info:
  title: projects-api
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'http://10.177.74.168/api/v4'
paths:
  /projects:
    get:
      tags:
        - projects-api
      parameters:
        - name: archived
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by archived status.
        - name: id_after
          schema:
            type: integer
          required: false
          in: query
          description: Limit results to projects with IDs greater than the specified ID.
        - name: id_before
          schema:
            type: integer
          required: false
          in: query
          description: Limit results to projects with IDs less than the specified ID.
        - name: last_activity_after
          schema:
            type: string
            format: 'ISO 8601 YYYY-MM-DDTHH:MM:SSZ'
          required: false
          in: query
          description: Limit results to projects with last_activity after specified time.
        - name: last_activity_before
          schema:
            type: string
            format: 'ISO 8601 YYYY-MM-DDTHH:MM:SSZ'
          required: false
          in: query
          description: Limit results to projects with last_activity before specified time.
        - name: membership
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects that the current user is a member of.
        - name: min_access_level
          schema:
            type: integer
            enum:
              - 5
              - 10
              - 20
              - 30
              - 40
              - 50
          required: false
          in: query
          description: Limit by current user minimal access level.
        - name: order_by
          schema:
            type: string
            default: created_at
            enum:
              - id
              - name
              - path
              - created_at
              - updated_at
              - last_activity_at
              - repository_size
              - storage_size
              - packages_size
              - wiki_size
          required: false
          in: query
          description: >-
            Return projects ordered by id, name, path, created_at, updated_at,
            or last_activity_at fields. repository_size, storage_size,
            packages_size or wiki_size fields are only allowed for admins.
            Default is created_at.
        - name: owned
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects explicitly owned by the current user.
        - name: repository_checksum_failed
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Limit projects where the repository checksum calculation has failed
            (Introduced in GitLab Premium 11.2).
        - name: repository_storage
          schema:
            type: string
            enum:
              - repository_storage
          required: false
          in: query
          description: >-
            Limit results to projects stored on repository_storage. (admins
            only)
        - name: search_namespaces
          schema:
            type: boolean
            default: false
          required: false
          in: query
          description: >-
            Include ancestor namespaces when matching search criteria. Default
            is false.
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Return list of projects matching the search criteria.
        - name: simple
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Return only limited fields for each project. This is a no-op without
            authentication as then only simple fields are returned.
        - name: sort
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          required: false
          in: query
          description: Return projects sorted in asc or desc order. Default is desc.
        - name: starred
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects starred by the current user.
        - name: statistics
          schema:
            type: boolean
          required: false
          in: query
          description: Include project statistics.
        - name: visibility
          schema:
            type: string
            enum:
              - public
              - internal
              - private
          required: false
          in: query
          description: 'Limit by visibility public, internal, or private.'
        - name: wiki_checksum_failed
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Limit projects where the wiki checksum calculation has failed
            (Introduced in GitLab Premium 11.2).
        - name: with_custom_attributes
          schema:
            type: boolean
          required: false
          in: query
          description: Include custom attributes in response. (admins only)
        - name: with_issues_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by enabled issues feature.
        - name: with_merge_requests_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by enabled merge requests feature.
        - name: with_programming_language
          schema:
            type: string
          required: false
          in: query
          description: Limit by projects which use the given programming language.
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    description:
                      type: string
                    default_branch:
                      type: string
                    ssh_url_to_repo:
                      type: string
                    http_url_to_repo:
                      type: string
                    web_url:
                      type: string
                    readme_url:
                      type: string
                    tag_list:
                      type: array
                      items:
                        type: string
                    name:
                      type: string
                    name_with_namespace:
                      type: string
                    path:
                      type: string
                    path_with_namespace:
                      type: string
                    created_at:
                      type: string
                    last_activity_at:
                      type: string
                    forks_count:
                      type: integer
                    avatar_url:
                      type: string
                    star_count:
                      type: integer
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                allow_merge_on_skipped_pipeline:
                  type: boolean
                  description: >-
                    Set whether or not merge requests can be merged with skipped
                    jobs.
                analytics_access_level:
                  type: string
                  description: One of disabled, private or enabled
                  enum:
                  - disabled
                  - private
                  - enabled
                approvals_before_merge:
                  type: integer
                  description: How many approvers should approve merge requests by default.
                auto_cancel_pending_pipelines:
                  type: string
                  description: >-
                    Auto-cancel pending pipelines. This isnâ€™t a boolean, but
                    enabled/disabled.
                  enum:
                  - enabled
                  - disabled
                auto_devops_deploy_strategy:
                  type: string
                  description: >-
                    Auto Deploy strategy (continuous, manual or
                    timed_incremental).
                  enum:
                  - continuous
                  - manual
                  - timed_incremental
                auto_devops_enabled:
                  type: boolean
                  description: Enable Auto DevOps for this project.
                autoclose_referenced_issues:
                  type: boolean
                  description: >-
                    Set whether auto-closing referenced issues on default
                    branch.
                avatar:
                  type: object
                  description: Image file for avatar of the project.
                build_coverage_regex:
                  type: string
                  description: Test coverage parsing.
                build_git_strategy:
                  type: string
                  description: The Git strategy. Defaults to fetch.
                  default: fetch
                build_timeout:
                  type: integer
                  description: >-
                    The maximum amount of time in minutes that a job is able run
                    (in seconds).
                builds_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                  enum:
                  - diasbled
                  - private
                  - enabled
                ci_config_path:
                  type: string
                  description: The path to CI configuration file.
                container_expiration_policy_attributes:
                  type: object
                  description: >-
                    Update the image cleanup policy for this project. Accepts:
                    cadence (string), keep_n (string), older_than (string),
                    name_regex (string), name_regex_delete (string),
                    name_regex_keep (string), enabled (boolean).
                container_registry_enabled:
                  type: boolean
                  description: Enable container registry for this project.
                default_branch:
                  type: string
                  description: he default branch name.
                description:
                  type: string
                  description: Short project description.
                emails_disabled:
                  type: boolean
                  description: Disable email notifications.
                external_authorization_classification_label:
                  type: string
                  description: The classification label for the project.
                forking_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                  enum:
                  - disabled
                  - private
                  - enabled
                group_with_project_templates_id:
                  type: integer
                  description: >-
                    For group-level custom templates, specifies ID of group from
                    which all the custom project templates are sourced. Leave
                    empty for instance-level templates. Requires
                    use_custom_template to be true.
                import_url:
                  type: string
                  description: URL to import repository from.
                initialize_with_readme:
                  type: boolean
                  description: false by default.
                  default: false
                issues_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                issues_enabled:
                  type: boolean
                  description: >-
                    (Deprecated) Enable issues for this project. Use
                    issues_access_level instead.
                jobs_enabled:
                  type: boolean
                  description: >-
                    (Deprecated) Enable jobs for this project. Use
                    builds_access_level instead.
                lfs_enabled:
                  type: boolean
                  description: Enable LFS.
                merge_method:
                  type: string
                  description: Set the merge method used.
                merge_requests_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                  enum:
                  - disabled
                  - private
                  - enabled
                merge_requests_enabled:
                  type: boolean
                  description: >-
                    (Deprecated) Enable merge requests for this project. Use
                    merge_requests_access_level instead.
                mirror_trigger_builds:
                  type: boolean
                  description: Pull mirroring triggers builds.
                mirror:
                  type: boolean
                  description: Enables pull mirroring in a project.
                name:
                  type: string
                  description: The name of the new project. Equals path if not provided.
                namespace_id:
                  type: integer
                  description: >-
                    Namespace for the new project (defaults to the current
                    userâ€™s namespace).
                operations_access_level:
                  type: string
                  description: One of disabled, private, or enabled.
                  enum:
                  - disabled
                  - private
                  - enabled
                only_allow_merge_if_all_discussions_are_resolved:
                  type: boolean
                  description: >-
                    Set whether merge requests can only be merged when all the
                    discussions are resolved.
                only_allow_merge_if_pipeline_succeeds:
                  type: boolean
                  description: >-
                    Set whether merge requests can only be merged with
                    successful jobs.
                packages_enabled:
                  type: boolean
                  description: Enable or disable packages repository feature.
                pages_access_level:
                  type: string
                  description: 'One of disabled, private, enabled, or public.'
                  enum:
                  - disabled
                  - private
                  - enabled
                requirements_access_level:
                  type: string
                  description: 'One of disabled, private, enabled or public'
                  enum:
                    - disabled
                    - private
                    - enabled
                path:
                  type: string
                  description: >-
                    Repository name for new project. Generated based on name if
                    not provided (generated as lowercase with dashes).
                printing_merge_request_link_enabled:
                  type: boolean
                  description: >-
                    Show link to create/view merge request when pushing from the
                    command line.
                public_builds:
                  type: boolean
                  description: 'If true, jobs can be viewed by non-project members.'
                remove_source_branch_after_merge:
                  type: boolean
                  description: >-
                    Enable Delete source branch option by default for all new
                    merge requests.
                repository_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                  enum:
                  - disabled
                  - private
                  - enabled
                repository_storage:
                  type: string
                  description: Which storage shard the repository is on. (admins only)
                request_access_enabled:
                  type: boolean
                  description: Allow users to request member access.
                resolve_outdated_diff_discussions:
                  type: boolean
                  description: >-
                    Automatically resolve merge request diffs discussions on
                    lines changed with a push.
                shared_runners_enabled:
                  type: boolean
                  description: Enable shared runners for this project.
                show_default_award_emojis:
                  type: boolean
                  description: Show default award emojis.
                snippets_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                  enum:
                  - disabled
                  - private
                  - enabled
                snippets_enabled:
                  type: boolean
                  description: >-
                    (Deprecated) Enable snippets for this project. Use
                    snippets_access_level instead.
                tag_list:
                  type: array
                  items:
                    type: string
                  description: >-
                    The list of tags for a project; put array of tags, that
                    should be finally assigned to a project.
                template_name:
                  type: string
                  description: >-
                    When used without use_custom_template, name of a built-in
                    project template. When used with use_custom_template, name
                    of a custom project template.
                template_project_id:
                  type: integer
                  description: >-
                    When used with use_custom_template, project ID of a custom
                    project template. This is preferable to using template_name
                    since template_name may be ambiguous.
                use_custom_template:
                  type: boolean
                  description: >-
                    Use either custom instance or group (with
                    group_with_project_templates_id) project template.
                visibility:
                  type: string
                  description: See project visibility level.
                wiki_access_level:
                  type: string
                  description: 'One of disabled, private, or enabled.'
                  enum:
                  - disabled
                  - private
                  - enabled
                wiki_enabled:
                  type: boolean
                  description: >-
                    (Deprecated) Enable wiki for this project. Use
                    wiki_access_level instead.
              required:
                - name
                - path
      responses:
        '200':
          description: success
